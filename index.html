<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Dina Blaszczak">

  <title>Character Limiter JS</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css"/><!-- reset for browsers -->
  <link rel="stylesheet" type="text/css" href="css/styles.css"/><!-- custom stylesheet -->
  <!--<link rel="stylesheet" media="screen" href="css/media.css"/> mobile stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="app-name">Character Limiter JS</h1>
    <h3 class="app-description">Mini App to count and limit text characters.</h3>
    <div class="app-textarea-container">
      <h4 class="app-warning">You reached the limit of charachters</h4>
      <textarea class="app-textarea" autofocus="true" maxlength="250" placeholder="Enter your text here"></textarea>
      <span class="counter"></span>
    </div>
    <button class="btn">Reset</button>
  </div>

  <script type="text/javascript" src="js/scripts.js"></script><!-- Custom jQuery -->

</body>
</html>
